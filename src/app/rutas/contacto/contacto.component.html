<div class="row py-5 justify-content-center">
    <div class="col rounded border border-secondary row py-4">
        <h1 class="text-center ">Contacto</h1>
        <div class="col-lg-6 p-5">
            <label for="nombre">Nombre</label>
            <span class="text-danger">*</span>
            <input name="nombre" id="nombre" class="form-control" type="text" placeholder="David Morales" autocomplete="off"><br>
            <label for="email">Correo electrónico</label>
            <span class="text-danger">*</span>
            <input name="email" id="email" class="form-control" type="email" placeholder="davi@email.com" autocomplete="off"><br>
            <label for="mensaje">Mensaje</label>
            <span class="text-danger">*</span>
            <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10"
                placeholder="Deseo conocer la ubicación..." autocomplete="off">
            </textarea>
            <span class="text-danger">* Campo obligatorio</span>
            <div class="text-center p-4">
                <button class="btn col-4 btn-primary text-center mx-auto">Enviar</button>
            </div>
            <div class="rounded border border-secondary p-3">
                <h2 class="text-center">Teléfonos de contacto</h2>
                <p><em class="fa-solid fa-phone"></em> Teléfono: +593-2 381-4400</p>
                <p><em class="fa-brands fa-whatsapp"></em> Whatsapp: +593-2 381-4400</p>
            </div>
        </div>
        <div class="col-lg-6 p-5">
            <div class="map">
                <iframe title="Google Maps" class="embed-responsive-item"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15959.061505852182!2d-78.54811861033475!3d-0.2951681093912442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d598a03c4cf391%3A0xef6dfdef50c9f923!2sPlataforma%20Gubernamental%20Sur%20de%20Desarrollo%20Social!5e0!3m2!1ses!2sec!4v1660272473478!5m2!1ses!2sec"
                    style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600"
                    height="450" allowfullscreen></iframe>
            </div>
            <div class="text-center py-4">
                <button class="btn btn-primary m-2">Centro de Salud</button>
                <button class="btn btn-primary m-2">Coordinaciones Zonales</button>
                <button class="btn btn-primary m-2">Dirección Nacional</button>
            </div>
            <div class="rounded border border-secondary p-3">
                <h2 class="text-center">Correo electrónico</h2>
                <p><em class="fa-solid fa-envelope"></em> info@salud.gob.ec</p>
                <p><em class="fa-solid fa-envelope"></em> contacto@salud.gob.ec</p>
            </div>
        </div>
        <h2 class="text-center mb-4">Redes Sociales Oficiales</h2>
        <div class="row justify-content-center text-center">
            <div class="col-auto my-2"><em class="fa-brands fa-facebook"></em> Facebook</div>
            <div class="col-auto my-2"><em class="fa-brands fa-twitter"></em> Twitter</div>
            <div class="col-auto my-2"><em class="fa-brands fa-instagram"></em> Instagram</div>
            <div class="col-auto my-2"><em class="fa-brands fa-youtube"></em> Youtube</div>
            <div class="col-auto my-2"><em class="fa-brands fa-tiktok"></em> TikTok</div>
